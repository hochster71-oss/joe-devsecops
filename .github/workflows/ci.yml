# J.O.E. DevSecOps Arsenal - Strict CI Gates
# Nothing merges without proof. Broken behavior cannot ship.

name: ci

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gates:
    name: gates
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test --if-present

      - name: Enforce testid coverage (buttons must be tested)
        run: npm run qa:testid-coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        run: npm run test:e2e

      - name: npm audit (fail on vulnerabilities)
        run: npm audit

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
            **/trace.zip
            **/*.png
            **/*.webm
