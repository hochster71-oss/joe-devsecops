<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wolfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#0f3460" stroke-width="16"/>

  <!-- Wolf Head Silhouette -->
  <g transform="translate(128,128)">
    <!-- Wolf Head -->
    <path d="M-40,-30 Q-50,-50 -40,-60 Q-20,-70 0,-60 Q20,-70 40,-60 Q50,-50 40,-30 Q30,-10 20,0 Q10,10 0,5 Q-10,10 -20,0 Q-30,-10 -40,-30 Z" fill="url(#wolfGradient)" stroke="#34495e" stroke-width="2"/>

    <!-- Wolf Ears -->
    <path d="M-25,-45 L-35,-65 L-20,-55 Z" fill="url(#wolfGradient)" stroke="#34495e" stroke-width="2"/>
    <path d="M25,-45 L35,-65 L20,-55 Z" fill="url(#wolfGradient)" stroke="#34495e" stroke-width="2"/>

    <!-- Wolf Eyes -->
    <circle cx="-15" cy="-35" r="4" fill="url(#eyeGradient)"/>
    <circle cx="15" cy="-35" r="4" fill="url(#eyeGradient)"/>
    <circle cx="-15" cy="-35" r="1.5" fill="#ffffff"/>
    <circle cx="15" cy="-35" r="1.5" fill="#ffffff"/>

    <!-- Wolf Nose -->
    <ellipse cx="0" cy="-20" rx="3" ry="2" fill="#2c3e50"/>

    <!-- Wolf Mouth -->
    <path d="M-8,-15 Q0,-10 8,-15" stroke="#2c3e50" stroke-width="2" fill="none"/>
  </g>

  <!-- J.O.E Text -->
  <text x="128" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e74c3c">J.O.E</text>

  <!-- Dark Wolf Subtitle -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">DARK WOLF</text>

  <!-- DevSecOps Badge -->
  <rect x="70" y="15" width="116" height="20" rx="10" fill="#e74c3c" opacity="0.8"/>
  <text x="128" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">DEVSECOPS</text>
</svg>